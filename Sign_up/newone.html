<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="newone.css">
</head>
<body id="Sign_up_bd">
    <header></header>
    <main>
        <div class="Signup_container">

            <div class="content1">
                <div id="Sw">
                    <h2>Welcome to Internet Banking.</h2>
                </div>
                <div id="Sdb">
                    <h3>Are you ready to join to Dome Banking?</h3>
                </div>
            </div>

            <div class="signup_content">

                <div class="name" id="Sf2">
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Fullname" class="Inputs">
                </div>

                <div class="name" id="Sf3">
                    <label for="Username">UserID</label>
                    <input type="text" placeholder="UserID" class="Inputs">
                </div>

                <div class="name" id="Sf8">
                    <label for="E-mail">Email-Id</label>
                    <input type="email" placeholder="........@example.com" class="Inputs">
                </div>

                <div class="name" id="Sf4">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="********" class="Inputs">
                </div>

                <div class="name" id="Sf5">
                    <label for="Pass_conf">Confirm_Password</label>
                    <input type="password" placeholder="********" class="Inputs">
                </div>

                <div class="name" id="Sf6">
                    <label for="DOB">DateOfBirth</label>
                    <input type="date" placeholder="dd / mm / yyyy" class="Inputs" id="DOB">
                </div>

                <div class="name" id="Sf6">
                    <label for="Acc_no">Account Number</label>
                    <input type="number" placeholder="Acc_no" class="Inputs">
                </div>

                <div class="name" id="Sf7">
                    <label for="Trans_code">Transfer Code</label>
                    <input type="password" placeholder="code" class="Inputs">
                </div>

                <div class="name" id="Sf9">
                    <input type="submit" value="SignUp">
                    <span id="Login_1">
                       <a href="login_page.html">I am already a member</a> </span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="low">
            COPYRIGHTS &copy; from Dome Banking
        </div>
    </footer>
</body>
</html>
